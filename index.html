<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d71920">
  <title>Indian Airlines Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fdf6f0;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #c8102e;
      font-family: 'Playfair Display', serif;
      margin-top: 1.5rem;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 1rem;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #c8102e;
      color: white;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #a30e26;
    }

    .result {
      background-color: #fff5f5;
      padding: 1rem;
      margin-top: 1rem;
      border: 1px solid #e0c6c6;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>✈️ Indian Airlines Manager</h1>

  <div class="container">
    <h2>Add Flight</h2>
    <label for="source">Source</label>
    <select id="source"></select>

    <label for="destination">Destination</label>
    <select id="destination"></select>

    <label for="capacity">Capacity</label>
    <input type="number" id="capacity" placeholder="Enter capacity" />

    <button onclick="addFlight()">Add Flight</button>
  </div>

  <div class="container">
    <h2>All Flights</h2>
    <button onclick="loadFlights()">Load Flights</button>
    <div class="result" id="flightList"></div>
  </div>

  <script>
    const backendBase = "https://flight-management-1.onrender.com";

    const airports = {
      "DEL": "Indira Gandhi International Airport, Delhi",
      "BOM": "Chhatrapati Shivaji Maharaj International Airport, Mumbai",
      "BLR": "Kempegowda International Airport, Bengaluru",
      "MAA": "Chennai International Airport",
      "HYD": "Rajiv Gandhi International Airport, Hyderabad",
      "CCU": "Netaji Subhas Chandra Bose International Airport, Kolkata",
      "GOI": "Goa International Airport, Dabolim",
      "IXC": "Shaheed Bhagat Singh International Airport, Chandigarh",
      "AMD": "Sardar Vallabhbhai Patel International Airport, Ahmedabad",
      "PNQ": "Pune Airport",
      "LKO": "Chaudhary Charan Singh International Airport, Lucknow",
      "JAI": "Jaipur International Airport",
      "COK": "Cochin International Airport",
      "TRV": "Trivandrum International Airport",
      "IXB": "Bagdogra Airport, Siliguri",
      "GAU": "Lokpriya Gopinath Bordoloi International Airport, Guwahati",
      "SXR": "Srinagar International Airport",
      "IXR": "Birsa Munda Airport, Ranchi",
      "BBI": "Biju Patnaik International Airport, Bhubaneswar",
      "NAG": "Dr. Babasaheb Ambedkar International Airport, Nagpur"
    };

    const sourceSelect = document.getElementById('source');
    const destSelect = document.getElementById('destination');

    function populateDropdowns() {
      for (const code in airports) {
        const option1 = document.createElement('option');
        const option2 = document.createElement('option');
        option1.value = option2.value = code;
        option1.textContent = `${code} - ${airports[code]}`;
        option2.textContent = `${code} - ${airports[code]}`;
        sourceSelect.appendChild(option1);
        destSelect.appendChild(option2);
      }
    }

    async function addFlight() {
      const source = sourceSelect.value;
      const destination = destSelect.value;
      const capacity = document.getElementById('capacity').value;

      const res = await fetch(`${backendBase}/flights`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ source, destination, capacity: parseInt(capacity) })
      });

      const data = await res.text();
      alert(data);
    }

    async function loadFlights() {
      const res = await fetch(`${backendBase}/flights`);
      const flights = await res.json();

      const list = document.getElementById("flightList");
      list.innerHTML = "";

      if (flights.length === 0) {
        list.innerHTML = "<p>No flights found.</p>";
        return;
      }

      flights.forEach(f => {
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${f.source} ➜ ${f.destination}</strong><br>
          ✈️ Capacity: ${f.capacity} | ID: ${f.id}
          <hr />
        `;
        list.appendChild(div);
      });
    }

    window.onload = populateDropdowns;
  </script>

</body>
</html>
